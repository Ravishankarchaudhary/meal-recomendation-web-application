<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Recommendation</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="signupForm" action="/register" method="post">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn">Register</button>

      <p class="redirect">Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>

  <script>
document.getElementById("signupForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Stop form submission

  const password = document.getElementById("password").value;

  // Strong Password Regex
  const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$!%*?&])[A-Za-z\d@#$!%*?&]{8,}$/;

  if (!strongPassword.test(password)) {
    alert("Use uppercase, lowercase, number , special character & minimum length(8) ");
    return; // Stop submit
  }

  // Strong password â†’ Submit form
  this.submit();
});
</script>

<script>
  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    if (error) {
      alert(error);    // popup alert
    }
  };
</script>


</body>
</html>
